<!DOCTYPE html>
<html>
<head>
    <title>Signature Forgery Detection Results</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #3498db;
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        img {
            max-width: 400px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .result {
            font-size: 24px;
            font-weight: 600;
            margin-top: 30px;
            padding: 15px;
            border-radius: 5px;
        }

        .result.success {
            color: #2ecc71;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .result.failure {
            color: #e74c3c;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            color: #fff;
            text-decoration: none;
            background-color: #3498db;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signature Forgery Detection Results</h1>
        <div class="image-container">
            <div>
                <h1>Reference Signature</h1>
                <img src="{{ url_for('serve_image', filename=fname1) }}">
            </div>
            <div>
                <h1>New Input</h1>
                <img src="{{ url_for('serve_image', filename=fname2) }}">
            </div>
        </div>
        <div class="result {{ result_class }}">{{ msg }}</div>
        <a href="{{ url_for('upload') }}">Go back</a>
    </div>
</body>
</html>
